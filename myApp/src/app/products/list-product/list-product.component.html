<!-- {{ dbProducts | json }} -->
<a routerLink="add-product">Add More Products</a>
<hr />
<div class="container">
  <div class="row">
    <div class="col-2">
      <ul
        class="list-group"
        *ngFor="let p of dbProducts | async; let i = index"
      >
        <li
          class="list-group-item"
          routerLink="view-product"
          style="cursor: pointer"
        >
          {{ i + 1 }}. {{ p.name }}
        </li>
      </ul>
    </div>
    <div class="col-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
